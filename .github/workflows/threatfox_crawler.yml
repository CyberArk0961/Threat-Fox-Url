name: ThreatFox Daily URL IOC Crawler

on:
  schedule:
    # Runs once every 24 hours (02:00 UTC)
    - cron: "0 2 * * *"

  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  threatfox-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ThreatFox URL Crawler
        run: |
          python threatfox_url_crawler.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add output/*.csv

          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Daily ThreatFox URL IOC update"
          git push
