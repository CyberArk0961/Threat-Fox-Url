name: ThreatFox IOC Crawler

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every 24 hours at 00:00 UTC
  workflow_dispatch:       # Allows manual run

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run ThreatFox IOC crawler
        run: |
          python crawler/ThreatFoxUrls.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add threatfox_urls.csv
          git commit -m "Daily Threat Fox Urls" || echo "No changes"
          git push

